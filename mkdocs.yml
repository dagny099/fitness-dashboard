site_name: Fitness AI Intelligence Platform
site_description: An AI-powered fitness intelligence platform that transforms workout data into actionable insights through machine learning, algorithm transparency, and intelligent automation.
site_author: Barbara Hidalgo
site_url: https://workouts.barbhs.com

repo_name: dagny/fitness-dashboard
repo_url: https://github.com/dagny/fitness-dashboard
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode  
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.code.select
    - content.tabs.link

plugins:
  - search:
      lang: en

# Exclude development and archive files from build
exclude_docs: |
  development/
  **/archive/
  **/TODO*
  VISUAL_ASSETS_TOC.md
  assets/diagrams/README.md
  assets/diagrams/architecture-overview.md
  assets/diagrams/data-flow-system.md
  assets/diagrams/developer-workflow.md
  assets/diagrams/ml-pipeline-detailed.md
  assets/diagrams/user-journey-ai-features.md
  features/
  guides/
  interactive/
  developer/ai-services.md
  developer/testing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Database Setup: getting-started/database-setup.md
    - First AI Insights: getting-started/first-ai-insights.md
  - AI Intelligence:
    - Overview: ai/overview.md
    - Intelligence Dashboard: ai/intelligence-dashboard.md
    - Algorithm Transparency: ai/algorithm-transparency.md
    - ML Classification: ai/ml-classification.md
    - User Feedback: ai/user-feedback.md
  - User Guide:
    - Dashboard Overview: user-guide/dashboard-overview.md
    - User Journeys: user-guide/user-journeys.md
    - Data Import: user-guide/data-import.md
    - Visualization Features: user-guide/visualizations.md
    - SQL Query Interface: user-guide/sql-queries.md
  - Developer Guide:
    - Architecture: developer/architecture.md
    - API Reference: developer/api-reference.md
    - Contributing: developer/contributing.md
  - Deployment:
    - Local Development: deployment/local-development.md
    - Production Setup: deployment/production.md
  - Reference:
    - Database Schema: reference/database-schema.md
    - Troubleshooting: reference/troubleshooting.md
    - AI Architecture: assets/diagrams/ai-architecture-flow.md
    - ML Classification: assets/diagrams/ml-classification-workflow.md
    - Algorithm Transparency: assets/diagrams/algorithm-transparency-system.md

extra:
